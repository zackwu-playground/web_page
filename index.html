<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育科技產品</title>
  <style>
    /* ===== Reset & Base ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #374151;
      line-height: 1.7;
      overflow-x: hidden;
    }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== Utilities ===== */
    .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    .section { padding: 80px 0; }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
    }
    .section-subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 48px;
      max-width: 700px;
    }
    .accent { color: #2563eb; }
    .highlight { color: #059669; }

    /* ===== Navigation ===== */
    nav {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
      z-index: 100;
      padding: 0 24px;
    }
    nav .nav-inner {
      max-width: 1100px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      height: 60px;
    }
    nav .logo { font-size: 1.1rem; font-weight: 700; color: #111827; }
    nav .nav-links { display: flex; gap: 24px; list-style: none; }
    nav .nav-links a { color: #6b7280; font-size: 0.9rem; transition: color .2s; }
    nav .nav-links a:hover { color: #111827; text-decoration: none; }

    /* ===== Hero ===== */
    .hero {
      min-height: 100vh;
      display: flex; align-items: center;
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f0fdf4 100%);
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute; top: -50%; right: -30%;
      width: 800px; height: 800px;
      background: radial-gradient(circle, rgba(37,99,235,0.06) 0%, transparent 70%);
      border-radius: 50%;
    }
    .hero::after {
      content: '';
      position: absolute; bottom: -40%; left: -20%;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(5,150,105,0.04) 0%, transparent 70%);
      border-radius: 50%;
    }
    .hero .container { position: relative; z-index: 1; }
    .hero-badge {
      display: inline-block;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #2563eb;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 24px;
    }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 800;
      color: #111827;
      line-height: 1.25;
      margin-bottom: 16px;
    }
    .hero .hero-sub {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 12px;
    }
    .hero .hero-desc {
      font-size: 1.05rem;
      color: #6b7280;
      margin-bottom: 36px;
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all .2s;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-primary:hover { background: #1d4ed8; text-decoration: none; }

    /* ===== Product Grid ===== */
    .products { background: #f9fafb; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
    }
    .product-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 36px 32px;
      transition: border-color .3s, transform .3s, box-shadow .3s;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .product-card:hover {
      border-color: #93c5fd;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      text-decoration: none;
    }
    .product-card .product-icon {
      width: 56px; height: 56px;
      background: #eff6ff;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem;
      margin-bottom: 4px;
    }
    .product-card h3 {
      color: #111827;
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
    }
    .product-card p {
      color: #6b7280;
      font-size: 0.95rem;
      margin: 0;
      flex: 1;
    }
    .product-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .product-tag {
      display: inline-block;
      background: #f3f4f6;
      color: #6b7280;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.8rem;
    }
    .product-tag.blue { background: #eff6ff; color: #2563eb; }
    .product-tag.green { background: #ecfdf5; color: #059669; }
    .product-card .card-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #2563eb;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 4px;
    }
    .product-card:hover .card-link { text-decoration: underline; }

    /* Placeholder card */
    .product-card.placeholder {
      border-style: dashed;
      border-color: #d1d5db;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 260px;
    }
    .product-card.placeholder:hover {
      border-color: #9ca3af;
      transform: none;
      box-shadow: none;
      cursor: default;
    }
    .product-card.placeholder .placeholder-icon {
      width: 56px; height: 56px;
      background: #f3f4f6;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem;
      margin-bottom: 4px;
      color: #9ca3af;
    }
    .product-card.placeholder h3 {
      color: #9ca3af;
      font-weight: 600;
    }
    .product-card.placeholder p {
      color: #d1d5db;
    }

    /* ===== Footer ===== */
    footer {
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      padding: 32px 0;
      text-align: center;
      color: #9ca3af;
      font-size: 0.85rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      nav .nav-links { display: none; }
      .product-grid { grid-template-columns: 1fr; }
    }

    /* ===== Fade-in animation ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="nav-inner">
    <div class="logo">&nbsp;</div>
    <ul class="nav-links">
      <li><a href="#products">產品列表</a></li>
      <li><a href="#about">關於我們</a></li>
    </ul>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <div class="hero-badge">教育科技 &bull; 創新學習工具</div>
    <h1>打造更好的<span class="accent">教育科技</span>產品</h1>
    <p class="hero-sub">以科技驅動學習，讓知識觸手可及</p>
    <p class="hero-desc">我們專注於開發高品質的教育科技工具，幫助學生透過互動式模擬與引導式練習，真正掌握專業技能。</p>
    <a href="#products" class="btn btn-primary">瀏覽我們的產品</a>
  </div>
</section>

<!-- Products -->
<section class="section products" id="products">
  <div class="container">
    <h2 class="section-title fade-in">我們的產品</h2>
    <p class="section-subtitle fade-in">每一款產品都以「學得會、用得上」為核心設計理念。</p>
    <div class="product-grid">

      <!-- 產品卡片：示波器教學軟體 -->
      <a href="product-osc-tutor.html" class="product-card fade-in">
        <div class="product-icon">&#x1F4CA;</div>
        <h3>示波器教學軟體</h3>
        <p>Tektronix 入門型示波器模擬，專為大學新生設計。純模擬、零硬體，在家就能掌握示波器操作技能。</p>
        <div class="product-tags">
          <span class="product-tag blue">LabVIEW</span>
          <span class="product-tag green">教育</span>
          <span class="product-tag">模擬工具</span>
        </div>
        <span class="card-link">了解更多 &#x2192;</span>
      </a>

      <!-- Placeholder：更多產品即將推出 -->
      <div class="product-card placeholder fade-in">
        <div class="placeholder-icon">&#x2795;</div>
        <h3>更多產品即將推出</h3>
        <p>敬請期待</p>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer id="about">
  <div class="container">
    <p>&copy; 2025 All rights reserved.</p>
  </div>
</footer>

<!-- Scroll fade-in animation -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var targets = document.querySelectorAll('.fade-in');
    if ('IntersectionObserver' in window) {
      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });
      targets.forEach(function (t) { observer.observe(t); });
    } else {
      targets.forEach(function (t) { t.classList.add('visible'); });
    }
  });
</script>

</body>
</html>
